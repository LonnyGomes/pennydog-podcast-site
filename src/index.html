---
layout: base.njk
---
<h1>{{title}}</h1>

<div class="podcast-list">
{%- for episode in podcastData.channel.item -%}
    <div class="podcast-card">
        <a href=" {{ '/episode/' + episode['itunes:episode'] | url}} ">{{ episode.title }}</a>
        <p class="podcast-pub-date">{{episode.pubDate}}</p>
    </div>
{%- endfor -%}
</div>
